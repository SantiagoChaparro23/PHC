{% extends "layouts/app.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- start page title -->
<div class="row">
    <div class="col-sm-6">
        <div class="page-title-box">
            <h4>Detalle de oportunidad</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Editar</h4>
                <p class="card-title-desc">Actualice el formato</p>

                <form method='POST'>

                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="form-group mb-0">
                        <div>
                            <button type="submit" class="btn btn-primary waves-effect waves-light float-right">
                                Guardar
                            </button>
                            {% if budgeted_hours %}
                                <a href="{% url 'budgeted_hours:budgeted_hours_view' budgeted_hours.id %}" class="btn btn-info float-right mr-1">Horas presupuestadas</a>
                            {% endif %}
                            <a href="{% url 'budgeted_hours:price_request_format_list' %}" class="btn btn-light">Regresar</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <!-- end col -->
</div>
{% endblock content %}
