{% extends "layouts/app.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}


<div class="row">
    <div class="col-sm-6">
        <div class="page-title-box">
            <h4>Tasa de retorno</h4>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Eliminar</h4>
            

                
                <form method='post'>

                    {% csrf_token %}
                    <p>Realmente desea eliminar este elemento?</p>
                    <p>
                        Bloque: <strong>{{weightblock.block }}</strong> <br>
                        Peso: <strong>{{weightblock.weight }}</strong> <br>
                    </p>

                    <div class="form-group mb-0">
                        <div>
                            <button type="submit" class="btn btn-danger waves-effect waves-light mr-1">
                                Eliminar
                            </button>
                             <a href='{% url 'sddp:weightblocks_list' %}'  class="btn btn-light">Regresar</a>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <!-- end col -->

</div>




{% endblock content %}
