{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="{% url 'dashboard:home' %}" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'images/logo.png' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo.png' %}" alt="" height="17">
                    </span>
                </a>

                <a href="{% url 'dashboard:home' %}" class="logo logo-light text-white" style='font-size:20px'>
                    <span class="logo-sm">
                        <img src="{% static 'images/logo.png' %}" alt="" height="40"> 
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'images/logo.png' %}" alt="" height="40"> DATCORE
                    </span>
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn">
                <i class="mdi mdi-menu"></i>
            </button>

            <div class="d-none d-sm-block">
                <div class="pt-3 mt-1 d-inline-block">
                    <a class="btn btn-light" href="{% url 'reported_hours:reported_hours_list' %}" role="button">
                            Reportar tiempo 
                        </a>

                </div>
            </div>

           
        </div>




        <div class="d-flex">


{% comment %} {{notifications}} {% endcomment %}
                <div class="dropdown d-none d-md-block ml-2">
                        {% comment %} <button type="button" class="btn header-item waves-effect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        
                        {% if LANGUAGE_CODE == 'es' %}
                        <img class="mr-2" src="{% static 'images/flags/spain_flag.jpg' %}" alt="Header Language" height="16"> Español <span class="mdi mdi-chevron-down"></span>
                            
                        {% else %}
                            <img class="mr-2" src="{% static 'images/flags/us_flag.jpg' %}" alt="Header Language" height="16"> Ingles <span class="mdi mdi-chevron-down"></span>
                        {% endif %}
                           
                        </button> {% endcomment %}
                        {% comment %} <div class="dropdown-menu dropdown-menu-right">
                            <!-- item-->
                            <a href="{% url 'dashboard:set_language' %}?lang=es" class="dropdown-item notify-item">
                                <img src="{% static 'images/flags/spain_flag.jpg' %}" alt="user-image" class="mr-1" height="12"> <span class="align-middle"> Español </span>
                            </a>
                            <!-- item-->
                            <a href="{% url 'dashboard:set_language' %}?lang=en" class="dropdown-item notify-item">
                                <img src="{% static 'images/flags/us_flag.jpg' %}" alt="user-image" class="mr-1" height="12"> <span class="align-middle"> Ingles </span>
                            </a>
                        </div> {% endcomment %}
                    </div>



        
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user" src="{% static profile_url %}?v=1"
                        alt="Header Avatar" onerror="this.onerror=null;this.src='{% static 'images/phcuser.jpg' %}';">
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <!-- item-->
                    <a class="dropdown-item" href="#"><i class="mdi mdi-account-circle font-size-17 text-muted align-middle mr-1"></i> {{request.user.first_name}}</a>
                   <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="{% url 'users:logout' %}"><i class="mdi mdi-power font-size-17 text-muted align-middle mr-1 text-danger"></i>Salir</a>
                </div>
            </div>

        </div>
    </div>
</header>
