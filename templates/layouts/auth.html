{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>DATCORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Datcore by PHC" name="description" />
    <meta content="PHC" name="author" />
    <!-- App favicon -->
    {% comment %} <link rel="shortcut icon" href="assets/images/favicon.ico">  {% endcomment %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet">

</head>

<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">

                    
                        <div class="card-body pt-0">
                            <h3 class="text-center mt-4">
                                <a href="index.html" class="logo logo-admin"><img src="{% static 'images/logo.png' %}" height="100" alt="logo"></a>

                              
                            </h3>

                            <h4 class="text-muted font-size-18 mt-4 mb-1 text-center">DATCORE</h4>
                            <p class="text-muted text-center">Ingresa con tu cuenta</p>

        
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert mt-1
                                        {% if message.tags == 'error' %}alert-danger {% endif %}
                                        {% if message.tags == 'success' %}alert-primary {% endif %}
                                        ">{{ message }}</div>
                                {% endfor %}
                            {% endif %}


                            {% block content %}{% endblock content %}
                           
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>

    {% comment %} <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>
    <!-- App js -->
    <script src="assets/js/app.js"></script> {% endcomment %}
</body>

</html>
